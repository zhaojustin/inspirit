<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Inspirit</title>

    <!-- JQuery Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- MicroModal -->
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <link rel="stylesheet" href="src/modal.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- Bootstrap CDN -->
    <link rel=" stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- Styling -->
    <link href="./src/main.css" rel="stylesheet">
</head>

<body>
    <main role="main">
        <div class="wallpaper"></div>
        <div class="container-fluid">
            <div class="row">
                <!-- Left Block -->
                <div class="col left block">
                    <div class="d-flex flex-column align-items-start">
                        <!-- News -->
                        <div class="d-flex align-items-start news">
                            <div class="d-flex align-items-start flex-column">
                                <!-- Header -->
                                <h2>News</h2>
                                <small class="text-muted">
                                    Source: <a href="https://www.wsj.com">Wall Street Journal</a>
                                </small>
                                <a class="headline"></a>
                                <a class="headline"></a>
                                <a class="headline"></a>
                                <a class="headline"></a>
                                <a class="headline"></a>
                                <a class="headline"></a>
                            </div>
                        </div>
                        <div class="d-flex align-items-end caption">
                            <small class="text-muted">
                                <a href="https://unsplash.com/collections/214321/nature-retreat">
                                    "Nature Retreat"</a> by
                                <a href="https://unsplash.com/@peterfong"> Peter Fong</a>
                            </small>
                        </div>
                    </div>
                </div>
                <!-- Center Block -->
                <div class="col-5 center block">
                    <div class="d-flex flex-column align-items-center">
                        <!-- Greeting -->
                        <div class="d-flex align-items-center greeting">
                            <div class="d-flex flex-column">
                                <!-- Clock-->
                                <div class="clock" onload="updateClock()">
                                    <h1 id="clock"></h1>
                                </div>
                                <!-- Date -->
                                <div class="date">
                                    <h2 id="date"></h2>
                                </div>
                            </div>
                        </div>
                        <div class="favorites">Flex item 2</div>
                    </div>
                </div>
                <!-- Right Block -->
                <div class="col right block">
                    <div class="d-flex flex-column align-items-end">
                        <div class="weather">Flex item 1</div>
                        <div class="d-flex align-items-end settings">
                            <div class="cog">
                                <i class="fas fa-cog rotate"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal micromodal-slide" id="settings-modal" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                    <header class="modal__header">
                        <h2 class="modal__title" id="modal-1-title">
                            Settings
                        </h2>
                        <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                    </header>
                    <main class="modal__content" id="modal-1-content">
                        <div class="section">
                            <h1>General</h1>
                            <hr>
                        </div>
                        <div class="section">
                            <h1>Weather</h1>
                            <hr>
                        </div>
                        <div class="section">
                            <h1>News</h1>
                            <hr>
                        </div>
                    </main>
                    <footer class="modal__footer">
                        <button class="modal__btn" data-micromodal-close
                            aria-label="Close this dialog window">Close</button>
                    </footer>
                </div>
            </div>
        </div>

    </main>
    <!-- /.container -->

    <!-- Main JS -->
    <script src="src/main.js"></script>

</html>
