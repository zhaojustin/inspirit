<body>
    <main role="main">
        <div class="wallpaper"></div>
        <div class="container-fluid">
            <div class="row">
                <!-- Left Block -->
                <div class="col left block">
                    <div class="d-flex flex-column align-items-start">
                        <div class="news">Flex item 1</div>
                        <div class="finance">Flex item 2</div>
                        <div class="d-flex align-items-end caption">Flex item 3</div>
                    </div>
                </div>
                <!-- Center Block -->
                <div class="col-5 center block">
                    <div class="d-flex flex-column align-items-center">
                        <div class="d-flex align-items-center greeting">
                            <!-- Clock-->
                            <div id="clock" class="clock" onload="updateClock()"></div>

                        <div class="favorites">Flex item 2</div>
                    </div>
                </div>
                <!-- Right Block -->
                <div class="col right block">
                    <div class="d-flex flex-column align-items-end">
                        <div class="weather">Flex item 1</div>
                        <div class="d-flex align-items-end settings">Flex item 2</div>
                    </div>
                </div>
